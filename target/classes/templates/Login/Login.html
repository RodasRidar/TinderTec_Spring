<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_Shared/head::head"></head>

	<div class="container">
	<h1>Acceso al Sistema</h1>
	<form action="/Login/Bienvenida" th:object="${usuario}" method="post">
		<div class="form-group">
			<div class="form-group">
				<label for="inputEmail4">Usuario</label> 
				<input th:field="*{email}" type="email" class="form-control" id="inputEmail4" placeholder="Ingrese Correo">
			</div>
		</div>
		<div class="form-group">
			<label for="inputAddress">Contraseña</label> 
			<input th:field="*{clave}" type="password" class="form-control" id="inputAddress" placeholder="Ingrese contraseña">
		</div>

		
		<button type="submit" class="btn btn-primary m-2">Registrar</button>
		<a href="/Login" class="btn btn-primary m-2" >Limpiar</a>

	</form> 
	
	<br>
	
	<div th:if="${mensajeError} != null" class="alert alert-danger" role="alert" th:text="${mensajeError}"></div>
	
	
	</div>
</html>
